<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <a href="home.html"><img src="logo.jpg" width="50px"></a>
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="home.html">Home</a></li>
          <li class="dropdown" onclick="menutoggl()">
            <a class="active">Products <i class="fas fa-caret-down"></i></a>
            <ul id="inneritems">
              <li><a href="seasonal-product.html">Seasonal Fruits</a></li>
              <li><a href="saree-product.html">Kalamkari</a></li>
              <li><a href="carpets-product.html">Eluru Carpets</a></li>
              <li><a href="1gram-product.html">Jewellery</a></li>
              <li><a href="seasonal-product.html">Seasonal Fruits</a></li>
            </ul>
          </li>
          <li><a href="about.html">Sellers Info</a></li>
          
        </ul>
      </nav>
      <a href="cart.html"><i class="fas fa-shopping-cart" style="font-size: 24px;"></i></a>
      <img src="menu1.png" class="menu-icon" onclick="menutoggle()">
    </div>
  </div>

  <section id="products" class="product-section">
    <h2>Seasonal Fruits - Nuzividu Mango Varieties</h2>
    <div class="product-container">
      <!-- Product Card 1: Chinna Raslu -->
      <div class="product-card">
        <a href="chinnarasam.html">
          <img src="chinnarasam.webp" alt="Chinna Raslu" width="150px" height="150px" />
          <h4>Chinna Raslu</h4>
          <p>Price: 300/kg</p>
        </a>
        <button onclick="addToCart('Chinna Raslu', 300)">Add to Cart</button>
      </div>

      <!-- Product Card 2: Cheruku Rasalu -->
      <div class="product-card">
        <a href="cherukurasam.html">
          <img src="mangoes.jpeg" alt="Cheruku Rasalu" width="150px" height="150px" />
          <h4>Cheruku Rasalu</h4>
          <p>Price: 350/kg</p>
        </a>
        <button onclick="addToCart('Cheruku Rasalu', 350)">Add to Cart</button>
      </div>

      <!-- Product Card 3: Banginapalli -->
      <div class="product-card">
        <a href="banginapalli.html">
          <img src="banginapalli.jpg" alt="Banginapalli" width="150px" height="150px" />
          <h4>Banginapalli</h4>
          <p>Price: 250/kg</p>
        </a>
        <button onclick="addToCart('Banginapalli', 250)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
 
  <!-- JS for Toggle Menu -->
  <script>
    var MenuItems = document.getElementById("MenuItems");
    var MenuItem = document.getElementById("inneritems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
      if (MenuItems.style.maxHeight === "0px") {
        MenuItems.style.maxHeight = "200px";
      } else {
        MenuItems.style.maxHeight = "0px";
      }
    }

    function menutoggl() {
      if (MenuItem.style.display === "block") {
        MenuItem.style.display = "none";
      } else {
        MenuItem.style.display = "block";
      }
    }

    // Add to Cart function
    function addToCart(productName, price) {
      // Get the current cart from localStorage, or initialize an empty array if none exists
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Create a new product object
      const product = {
        name: productName,
        price: price,
        quantity: 1
      };

      // Add the new product to the cart array
      cart.push(product);

      // Save the updated cart back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Redirect to the cart page
      window.location.href = 'cart.html';
    }
  </script>

</body>
</html>
